<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Gym Website</title>
</head>

<body>
    <section class="top-section">
        <img src="images/humphrey-muleba-LOA2mTj1vhc-unsplash.jpg" alt="Gym Title" class="header-img">
        <header>
            <nav class="main-nav">

                <h2 class="gym-title">Sweaty Gym</h2><span class="open fas fa-bars"></span>
                <span class="close far fa-window-close"></span>
                <ul class="nav-list">
                    <li class="nav-item">Join Now</li>
                    <li class="nav-item">About</li>
                    <li class="nav-item">Blog & News</li>
                    <li class="nav-item">Contact Us</li>
                </ul>
            </nav>
        </header>
    </section>

    <section class="free-pass">
        <h3>Free Pass</h3>
        <p>Want to join in for just a day? Train in our world-class facility! Fill in your details
            in the form below and a member of the staff will contact you.
        </p>

        <form action="">
            <label for="name">First Name:</label>
            <input type="text" name="name" id="name">

            <label for="surname">Last Name:</label>
            <input type="text" name="surname" id="surname">

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email">

            <input type="submit" value="Submit" class="btn btn-submit">
            <input type="reset" value="Clear" class="btn btn-clear">
        </form>
    </section>

    <section class="social-media">

    </section>

    <section class="newsletter">
        <h3>Newsletter</h3>
        <p>Subscribe to our newsletter and special offers.</p>
        <form action="">
            <input type="email" name="" id="">
            <input type="text" name="" id="">
            <input type="text" name="" id="">
            <input type="tel" name="" id="">
            <input type="submit" value="Subscribe">
        </form>
    </section>

    <script src="https://kit.fontawesome.com/310156fd9b.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
